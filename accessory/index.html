<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Accessories</h1>
            <nav>
                <a href="about.html">About</a>
                <a href="vat.html">VAT Calculator</a>
            </nav>
        </header>
        <section class="form-section">
            <form id="accessoryForm">
                <label for="accessory">Select an accessory:</label>
                <select id="accessory" name="accessory">
                    <option value="Car Cover">Car Cover - $50</option>
                    <option value="Seat Covers">Seat Covers - $30</option>
                    <option value="Floor Mats">Floor Mats - $20</option>
                    <option value="Door Visors">Door Visors - $40</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="1" value="1">
                <div class="buttons">
                    <button type="button" onclick="addToProductList()">Add</button>
                    <button type="button" onclick="clearProductList()">Clear List</button>
                </div>
            </form>
        </section>
        <section class="product-list-section">
            <h2>Product List</h2>
            <table id="productList">
                <tr>
                    <th>Accessory</th>
                    <th>Amount</th>
                    <th>Price</th>
                </tr>
            </table>
            <p class="total">Total Price: $<span id="totalPrice">0</span></p>
        </section>
    </div>
    <script>
        var totalPrice = 0;

        function addToProductList() {
            var accessorySelect = document.getElementById("accessory");
            var accessory = accessorySelect.value;
            var accessoryName = accessorySelect.options[accessorySelect.selectedIndex].text.split(" - $")[0];
            var amount = document.getElementById("amount").value;
            var price = calculatePrice(accessory) * amount;
            var table = document.getElementById("productList");
            var row = table.insertRow(-1);
            var accessoryCell = row.insertCell(0);
            var amountCell = row.insertCell(1);
            var priceCell = row.insertCell(2);
            accessoryCell.innerHTML = accessoryName;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = "$" + price.toFixed(2);
            updateTotalPrice(price);
        }

        function calculatePrice(accessory) {
            switch (accessory) {
                case "Car Cover":
                    return 50;
                case "Seat Covers":
                    return 30;
                case "Floor Mats":
                    return 20;
                case "Door Visors":
                    return 40;
                default:
                    return 0;
            }
        }

        function updateTotalPrice(price) {
            totalPrice += price;
            document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);
            localStorage.setItem("totalPrice", totalPrice.toFixed(2));
        }

        function clearProductList() {
            var table = document.getElementById("productList");
            var rowCount = table.rows.length;
            for (var i = rowCount - 1; i > 0; i--) {
                table.deleteRow(i);
            }
            totalPrice = 0;
            document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);
            localStorage.removeItem("totalPrice");
        }
    </script>
</body>
</html>
