<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Car Accessories</h1>
    <nav>
        <a href="about.html">About</a>
        <a href="vat.html">VAT Calculator</a>
    </nav>
    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory" name="accessory">
            <option value="p123">Car Cover</option>
            <option value="p234">Seat Covers</option>
            <option value="p456">Floor Mats</option> 
            <option value="p996">Door Visors</option>
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" value="1">
        <br>
        <button type="button" onclick="addToProductList()">Add</button>
    </form>
    <h2>Product List</h2>
    <table id="productList">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    <p class="total">Total Price: $<span id="totalPrice">0</span></p>
    <script>
        $(document).ready(function() {
            function addToProductList() {
                var accessory = $('#accessory').val();
                var amount = $('#amount').val();
                var price = calculatePrice(accessory);
                var table = $('#productList');
                var row = $('<tr></tr>');
                var accessoryCell = $('<td></td>').text(accessory);
                var amountCell = $('<td></td>').text(amount);
                var priceCell = $('<td></td>').text("$" + price);
                row.append(accessoryCell, amountCell, priceCell);
                table.append(row);
                updateTotalPrice(price);
            }

            function calculatePrice(accessory) {
                switch (accessory) {
                    case "p123":
                        return 50;
                    case "p234":
                        return 30;
                    case "p456":
                        return 20;
                    case "p996":
                        return 40;
                    default:
                        return 0;
                }
            }

            var totalPrice = 0;
            function updateTotalPrice(price) {
                totalPrice += price;
                $('#totalPrice').text(totalPrice.toFixed(2));
            }

            $('button').click(addToProductList);
        });
    </script>
</body>
</html>
