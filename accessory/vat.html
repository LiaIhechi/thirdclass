<!DOCTYPE html>
<html>
<head>
    <title>VAT Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        function calculateVAT() {
            let grossPrice = parseFloat(document.getElementById("grossPrice").value);
            let vatRate = 0.07;
            let vatAmount = grossPrice * vatRate;
            document.getElementById("vatAmount").textContent = vatAmount.toFixed(2);
            document.getElementById("netPrice").textContent = (grossPrice + vatAmount).toFixed(2);
        }

        function setGrossPriceFromTotal() {
            let totalPrice = parseFloat(localStorage.getItem("totalPrice") || "0");
            document.getElementById("grossPrice").value = totalPrice.toFixed(2);
        }

        window.onload = setGrossPriceFromTotal;
    </script>
</head>
<body>
    <h1>VAT Calculator</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>
    <label for="grossPrice">Gross Price:</label>
    <input type="number" id="grossPrice" step="0.01" min="0" placeholder="Enter Gross Price">
    <button onclick="calculateVAT()">Calculate VAT</button>
    <br>
    <p>Given VAT is 7%</p>
    VAT: <span id="vatAmount"></span><br>
    Net Price: <span id="netPrice"></span>
</body>
</html>
